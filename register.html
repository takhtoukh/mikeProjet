<form id = "register-form" method="POST" action="/register">
  <div class="container">
    <label for="firstname"><b>firstname</b></label>
    <input type="text" placeholder="Enter first name" name="firstname"></br>
    
    <label for="lastname"><b>lastname</b></label>
    <input type="text" placeholder="Enter last name" name="lastname"></br>
    
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email"></br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password"></br>
    
    <label for="date_naissance"><b>Birthday</b></label>
    <input type="date" placeholder="Enter Birthday" name="date_naissance"></br>
    
    <INPUT type="radio" name="sexe" value="Homme" checked> Homme 
    <INPUT type="radio" name="sexe" value="Femme"> Femme </br>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
